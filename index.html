<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <h3>Guess Game</h3>
        <div class="wrapperOne">
            <h3>Player One</h3>
            <input type="text" class="wrapperOneInput">
            <button class="wrapperOneButton">Submit</button>
            <p class="error"></p>
        </div>
        <div class="wrapperTwo">
            <h3>Player Two</h3>
            <p class="chance"></p>
            <input type="text" class="wrapperTwoInput">
            <button class="wrapperTwoButton" type="submit">Submit</button>
            <p class="error"></p>
            <p class="success"></p>

        </div>
    </div>

    <script src="js/custom.js"></script>
</body>

</html>
